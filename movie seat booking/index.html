<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="tickets">
            <div class="tickets-selector">
                <div class="title">
                    12 FAIL
                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">selected</div>
                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="sl">
                        <label for="sl" class="seat booked"></label>
                    </div>
                </div>
                <div class="screentext">All Eyes Here Plese</div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="D1" checked>
                        <label for="D1" class="dates-time">
                            <div class="day">Fri</div>
                            <div class="date">12</div>
                        </label>

                        <input type="radio" name="date" id="D2" >
                        <label for="D2" class="dates-time">
                            <div class="day">Sat</div>
                            <div class="date">13</div>
                        </label>

                        <input type="radio" name="date" id="D3" >
                        <label for="D3" class="dates-time">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>

                        <input type="radio" name="date" id="D4" >
                        <label for="D4" class="dates-time">
                            <div class="day">Mon</div>
                            <div class="date">15</div>
                        </label>

                        <input type="radio" name="date" id="D5">
                        <label for="D5" class="dates-time">
                            <div class="day">Tue</div>
                            <div class="date">16</div>
                        </label>

                        <input type="radio" name="date" id="D6">
                        <label for="D6" class="dates-time">
                            <div class="day">Wed</div>
                            <div class="date">17</div>
                        </label>

                        <input type="radio" name="date" id="D7" checked>
                        <label for="D7" class="dates-time">
                            <div class="day">Thus</div>
                            <div class="date">26</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked>
                        <label for="t1" class="time">11:00</label>

                        <input type="radio" name="time" id="t2">
                        <label for="t2" class="time">14:00</label>

                        <input type="radio" name="time" id="t3" >
                        <label for="t3" class="time">18:00</label>

                        <input type="radio" name="time" id="t4">
                        <label for="t4" class="time">21:30</label>
                    </div>
                </div>
            </div>
            <div class="price">
                <div class="totle">
                    <span><span class="count">0</span>Tickets</span>
                    <div> â‚¹ <div class="amount">0</div></div>
                </div>
                <button type="button">Book</button>
            </div>
        </div>
    </div>
    
</body>
</html>
