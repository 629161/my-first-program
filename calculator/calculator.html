     <div id="Calculator">
        <input type="text" id="display">
        <div class="button-conatainer">
            <button class="button"onclick="currentDisplay = ''; docment.queryselector('#display')">c</button>

            <button class="button" oneclick="currentDisplay=currentDisplay+ '1'; document.querySelector('#display').value=currentDisplay;">1</button>

            <button  class="button"oneclick="currentDisplay=currentDisplay+ '2'; document.querySelector('#display').value=currentDisplay;">2</button>

            <button class="button"oneclick="currentDisplay=currentDisplay+ '+'; document.querySelector('#display').value=currentDisplay;">+</button>

            <button class="button"oneclick="currentDisplay=currentDisplay+ '3'; document.querySelector('#display').value=currentDisplay;">3</button>
            
            <button class="button"oneclick="currentDisplay=currentDisplay+ '4';document.querySelector('#display').value=currentDisplay;">4</button>

            <button class="button" oneclick="currentDisplay=currentDisplay+'-';document.querySelector('#display').value=currentDisplay;">-</button>

            <button class="button"onclick="currentDisplay=currentDisplay+'5';document.querySelector('#display').value=currentDisplay;">5</button>

            <button class="button"oneclick="currentDisplay=currentDisplay+'6';docment.querySelector('#display').value=currentDisplay;">6</button>
            <button class="button">*</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">/</button>

            <button class="button"onclick="currentDisplay=eval(currentDisplay);docment.querySelector('#display').value=currentDisplay;">=</button>

            <button class="button">9</button>
            <button class="button">0</button>
            <button class="button">.</button> 
        </div>
    </div>
    <script>
        let currentDisplay='';
        document.querySelector('#display').value=currentDisplay;
